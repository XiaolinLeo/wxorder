{% extends "common/layout_main.html" %}
{% block content %}
    {% include "common/user_tab.html" %}
    <div class="row m-t  user_reset_pwd_wrap">
        <div class="col-lg-12">
            <h2 class="text-center">修改密码</h2>
            <form class="form-horizontal m-t m-b" action="{{ buildUrl('/user/reset_pwd') }}" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label">账号:</label>
                    <div class="col-lg-10">
                        <label class="control-label">编程浪子2</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">{{ current_user.nickname }}</label>
                    <div class="col-lg-10">
                        <label class="control-label">{{ current_user.mobile }}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">原密码:</label>
                    <div class="col-lg-10">
                        <input type="password" name="old_password" class="form-control" value="">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">新密码:</label>
                    <div class="col-lg-10">
                        <input type="password" name="new_password" class="form-control" value="">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                {% if code == 0 %}
                    <div class="alert alert-danger alert-dismissible hidden" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    </div>
                {% endif %}

                {% if code == -1 %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                    {{ msg }}
                    </div>
                {% endif %}
             {% if code == -2 %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                {{ msg }}
                </div>
                {% endif %}
             {% if code == 1%}
                <div class="alert alert-info alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                {{ msg }}
                </div>
                {% endif %}
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <button type="submit" class="btn btn-w-m btn-outline btn-primary" id="save">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
